<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY | Radio</title>
    <link rel="shortcut icon" href="img/electric-guitar.svg">
    <!-- UIkit -->
    <link rel="stylesheet" href="css/uikit.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

    <!-- Aplayer -->
    <link rel="stylesheet" href="./css/APlayer.min.css">

</head>
<body>
        <!-- Navbar -->
    <div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light" data-src="img/canva.jpg" uk-img>
        <div class="uk-position-medium" >
            <a class="uk-button uk-button-orange" href="#modal-sections" uk-toggle>Sing in</a>
            <button class="uk-button uk-button-purple">Sing up</button>
        </div>
    </div>
    <!-- End-navbar -->

     <!-- Modal -->
     <div id="modal-sections" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">

                <h2>Register</h2>
                
            </div>
            <div class="uk-modal-body">

        <button class="uk-button uk-button-default uk-button-default uk-width-medium uk-margin-small-bottom">
                    Google
                    <span uk-icon="google"></span>
                </button>

                <button class="uk-button uk-button-primary uk-button-default uk-width-medium uk-margin-small-bottom">
                    Facebook
                    <span uk-icon="facebook"></span>
                </button>
        
                <button class="uk-button uk-button-secondary uk-button-default uk-width-medium uk-margin-small-bottom">
                    Github
                    <span uk-icon="github"></span>
                </button>

            <hr class="uk-divider-icon">

                <form>

                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input uk-form-width-large" type="text">
                        </div>
                    </div>
                
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                            <input class="uk-input uk-form-width-large" type="text">
                        </div>
                    </div>
                
                </form>

            </div>
            <div class="uk-modal-footer uk-text-right">
                <button class="uk-button uk-button-danger uk-modal-close" type="button">Cancel</button>
                <button class="uk-button uk-button-primary" type="button">Save</button>
            </div>
        </div>
    </div>
<!-- End-modal -->

    <br>

    <div class="uk-text-center" uk-grid>

        <div class="uk-width-expand@m">
            <div class="uk-card uk-card-mycard uk-card-body">

                <div id="player"></div>
                <script src="./js/APlayer.min.js"></script>
                <script src="./js/aplayer.js"></script>

            </div>
        </div>

        <div class="uk-width-large">
            <div class="uk-card uk-card-body">
                
                <form class="uk-search uk-search-large">
                    <span uk-search-icon></span>
                    <input class="uk-search-input" type="search" placeholder="Search artist, song, genre ...">
                </form>
                
                <button class="uk-button uk-button-danger uk-width-1-1 uk-margin">Choose your list</button>
                <button class="uk-button uk-button-secondary uk-width-1-1">Upload yours</button>
            </div>
        </div>

    </div>
    


    <!-- Sortable -->
    <br>

    <ul class="uk-grid-small uk-child-width-1-2 uk-child-width-1-4@s uk-text-center" uk-sortable="handle: .uk-card" uk-grid>
        <li>
            <div class="uk-card uk-card-asteroid uk-card-body">
                
                <div class="uk-cover-container uk-height-small">
                    <img src="img/eminem.jpg" alt="" uk-cover>
                </div>
                <div class="uk-card-body uk-card-footer uk-card-secondary">
                    <h3 class="uk-card-title">Eminem</h3>
                    <p>Rap</p>
                </div>

            </div>
        </li>
        <li>
            <div class="uk-card uk-card-asteroid uk-card-body">

                <div class="uk-cover-container uk-height-small">
                    <img src="img/patron.jpg" alt="" uk-cover>
                </div>
                <div class="uk-card-body uk-card-footer uk-card-secondary">
                    <h3 class="uk-card-title">Unknwon</h3>
                    <p>Underground</p>
                </div>

            </div>
        </li>
        <li>
            <div class="uk-card uk-card-asteroid uk-card-body">

                <div class="uk-cover-container uk-height-small">
                    <img src="img/gorri.jpg" alt="" uk-cover>
                </div>
                <div class="uk-card-body uk-card-footer uk-card-secondary">
                    <h3 class="uk-card-title">Gorillaz</h3>
                    <p>Rock</p>
                </div>

            </div>
        </li>
        <li>
            <div class="uk-card uk-card-asteroid uk-card-body">

                <div class="uk-cover-container uk-height-small">
                    <img src="img/die.jpg" alt="" uk-cover>
                </div>
                <div class="uk-card-body uk-card-footer uk-card-secondary">
                    <h3 class="uk-card-title">â„— Die</h3>
                    <p>Alternative</p>
                </div>

            </div>
        </li>
    </ul>

    <!--End Sortable -->

    
    
    

      
    
</body>
</html>
