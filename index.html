<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock| Radio </title>
    <link rel="shortcut icon" href="img/uikit.svg">

    <!-- UIkit -->
    <link rel="stylesheet" href="css/uikit.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

</head>
<body>
        <!-- Navbar -->
    <div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light" data-src="img/canva.jpg" uk-img>
        <div class="uk-position-medium" >
            <a class="uk-button uk-button-orange" href="#modal-sections" uk-toggle>Sing in</a>
            <button class="uk-button uk-button-purple">Sing up</button>
        </div>
    </div>
    <!-- End-navbar -->

        <!-- Modal -->
        <div id="modal-sections" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <div class="uk-modal-header">

                    <h2>Register</h2>
                    
                </div>
                <div class="uk-modal-body">
    
               <button class="uk-button uk-button-default uk-button-default uk-width-medium uk-margin-small-bottom">
                        Google
                        <span uk-icon="google"></span>
                    </button>

                    <button class="uk-button uk-button-primary uk-button-default uk-width-medium uk-margin-small-bottom">
                        Facebook
                        <span uk-icon="facebook"></span>
                    </button>
               
                    <button class="uk-button uk-button-secondary uk-button-default uk-width-medium uk-margin-small-bottom">
                        Github
                        <span uk-icon="github"></span>
                    </button>

                  <hr class="uk-divider-icon">

                    <form>

                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                <input class="uk-input uk-form-width-large" type="text">
                            </div>
                        </div>
                    
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                                <input class="uk-input uk-form-width-large" type="text">
                            </div>
                        </div>
                    
                    </form>

                </div>
                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-button-danger uk-modal-close" type="button">Cancel</button>
                    <button class="uk-button uk-button-primary" type="button">Save</button>
                </div>
            </div>
        </div>
    <!-- End-modal -->

    <div class="uk-child-width-expand@s uk-text-center" uk-grid>
        <div>

            <div class="uk-card uk-card-default uk-card-body" >

                <div class="uk-card uk-card-default uk-width-auto">
                    <div class="uk-card-header uk-background-secondary uk-light uk-padding uk-panel">
                        <div class="uk-grid-small uk-flex-middle" uk-grid>
                            <div class="uk-width-auto">
                                <img class="uk-border-circle" width="30" height="30" src="img/uikit.svg">
                            </div>
                            <div class="uk-width-small">
                                <h3 class="uk-card-title uk-margin-remove-bottom uk-text-emphasis">Play List</h3>
                                <p class="uk-text-meta uk-margin-remove-top">New Music</p>
                            </div>
                            <div class="uk-width-expand">
                                <img class="uk-border-circle" width="30" height="30" src="img/multimedia.svg">
                            </div>
                        </div>
                    </div>
                    <div class="uk-card-body">

                            <fieldset class="uk-fieldset">


                                <div class="uk-margin">
                                    <input class="uk-input" type="text" placeholder="Name" id="name">
                                </div>

                                <div class="uk-margin">
                                    <input class="uk-input" type="text" placeholder="Artist" id="artist">
                                </div>

                                <div class="js-upload uk-placeholder uk-text-center">
                                    <span uk-icon="icon: cloud-upload"></span>
                                    <span class="uk-text-middle">Song</span>
                                    <div uk-form-custom>
                                        <input type="file" multiple id="url">
                                        <span class="uk-link">selecting one</span>
                                    </div>
                                </div>
                                
                                <progress id="js-progressbar" class="uk-progress" value="0" max="100" hidden></progress>   

                                <div class="js-upload uk-placeholder uk-text-center">
                                    <span uk-icon="icon: cloud-upload"></span>
                                    <span class="uk-text-middle">Image</span>
                                    <div uk-form-custom>
                                        <input type="file" multiple id="cover">
                                        <span class="uk-link">selecting one</span>
                                    </div>
                                </div>
                                
                                <progress id="js-progressbar" class="uk-progress" value="0" max="100" hidden></progress>


                                <div class="uk-margin">
                                    <input class="uk-input" type="text" placeholder="Theme" id="theme">
                                </div>

                                <div class="uk-margin">
                                    <input class="uk-input" type="text" placeholder="Genre" id="genre">
                                </div>

                            </fieldset>

                    </div>

                    <div class="uk-card-footer">
                        <button class="uk-button uk-button-mysecondary uk-width-1-1 uk-margin-small-bottom" id="save">Save</button>
                    </div>

                </div>

            </div>

        </div>

        <div>
            <div class="uk-card uk-card-default uk-card-body">

                

            </div>
        </div>

        <div>
            <div class="uk-card uk-card-default uk-card-body" >

            </div>
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>

    <script src="js/conection.js"></script>

    <script src="js/index.js"></script>
    <script src="js/moment.min.js"></script>
    
</body>
</html>
